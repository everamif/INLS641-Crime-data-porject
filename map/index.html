<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime data project</title>
</head>
<body>
<div id="project">
    <div id="title">
        <h2>Police Arrests in Chapel Hill
        <select>
            <option>Arrest Made Map</option>
            <option>Incident Report Map</option>
        </select>
        </h2>
    </div>
    <div id="filter_bar">
        <h3>Explore:
        <button>All</button>
        <button>Personal Property</button>
        <button>Vehicular</button>
        <button>Drugs</button>
        <button>Violent</button>
        </h3>
    </div>
    <div id="chart_box">
        <div id="map"></div>
        <div id="description"></div>
        <div id="bar_chart"></div>
        <div id="multi_chart"></div>
    </div>
    <div id="timeline">
        <div id="playbutton"></div>
        <div id="time"></div>
    </div>
</div>
</body>
</html>
