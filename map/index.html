<!DOCTYPE html>
<html lang="en">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>
<script src="arrest_made_map.js"></script>
<script src="Incident_report_map.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Crime data project</title>
</head>
<body>
<div id="project">
    <div id="title">
        <h2>Police Arrests in Chapel Hill
        <select>
            <option>Arrest Made Map</option>
            <option>Incident Report Map</option>
        </select>
        </h2>
    </div>
    <div id="filter_bar">
        <h3>Explore:
        <button>All</button>
        <button>Personal Property</button>
        <button>Vehicular</button>
        <button>Drugs</button>
        <button>Violent</button>
        </h3>
    </div>
    <div id="incidentMap"></div>
    <div id="chart_box">
        <div id="arrestMap"></div>
        <div id="multi_charts"></div>
        <div id="description"></div>
    </div>
    <div id="timeline"></div>
</div>
<script>
    let ArrestMap = new ArrestMap("incidentMap");
    let IncidentMap = new IncidentMap("arrestMap");
    let Charts = new Charts("multi_charts");
    let Timeline = new TimeLine("timeline");

    ArrestMap.render();
    IncidentMap.render();
    Charts.render();
    Timeline.render();
</script>
</body>
</html>
