<!DOCTYPE html>
<html lang="en">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>
<script src="js/twoMaps.js"></script>
<script src="js/timeline.js"></script>
<script src="js/multi_charts.js"></script>
<link rel="stylesheet" href="css/map.css">
<head>
    <meta charset="UTF-8">
    <title>Crime data project</title>
</head>
<body>
<div id="project">
    <div id="title">
        <h2>Police Arrests in Chapel Hill
            <select onchange="mapChange.render(this.options[this.selectedIndex].value);">
                <option value="Incident_report">Incident Report Map</option>
                <option value="Arrest_made">Arrest Made Map</option>
            </select>
        </h2>
    </div>
    <div id="filter_bar">
        <h3>Explore:
        <button>All</button>
        <button>Personal Property</button>
        <button>Vehicular</button>
        <button>Drugs</button>
        <button>Violent</button>
        </h3>
    </div>
    <div id="maps"></div>
    <div id="description"></div>
    <div id="chart_box">
        <div id="multi_charts"></div>
        <div id="timeline"></div>
    </div>
</div>
<script>
    let mapChange = new TwoMaps("maps");
    let mCharts = new Multi_Charts("multi_charts");
    let timeLine = new TimeLine("timeline");

    mapChange.render("Incident_report")
    mCharts.render();
    timeLine.render();
</script>
</body>
</html>
